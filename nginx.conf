server {
    listen 80;
    server_name localhost; # Tu VPS usará tu dominio aquí

    # --- 1. Servir la aplicación React ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Esto es clave para que React Router funcione (si lo usas)
        try_files $uri $uri/ /index.html; 
    }

    # --- 2. Redirigir la API al Backend ---
    # Todas las peticiones que empiecen con /api/
    # serán redirigidas al servicio 'backend'
    location /api/ {
        # 'backend' es el nombre del servicio en docker-compose.yml
        # Docker lo resuelve a la IP interna del contenedor de Python
        proxy_pass http://backend:9009/; 
        
        # Cabeceras importantes para pasar al backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}